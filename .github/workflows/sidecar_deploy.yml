name: ci

on:
  push:
    branches: [ main ]

jobs:
  publish_sidecar_image:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish Docker Image
        run: |
          # login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${GITHUB_ACTOR} --password-stdin
          # build image
          docker build sidecar_docker/ --tag ghcr.io/eclipse-opensmartclide/smartclide/perftestgen_sidecar_che:$(date +'%Y-%m-%d')
          # push image
          docker push ghcr.io/eclipse-opensmartclide/smartclide/perftestgen_sidecar_che:$(date +'%Y-%m-%d')
